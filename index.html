<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ポートフォリオ">
  <title>MyProfile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- ＝＝＝ここからナビゲーションコメント＝＝＝ -->

    <nav>
      <div class="file"><a href="#myprofile"> MyProfile</a>
      </div>
      <div class="about"><a href="#about">About</a>
      </div>
      <div class="works"><a href="#works">Works</a>
      </div>
    </nav>

  </header>
  <!-- ＝＝＝ここからメインビジュアル＝＝＝ -->
  <main>
    <article>
      <!-- ＝＝＝カメラの画像＝＝＝ -->
      <div><img src="images/main.png" alt="カメラの画像" class="can-camera"></div>
      <!-- ＝＝＝第一セクション＝＝＝ -->
      <section class="section01">
        <!-- ＝＝＝About＝＝＝ -->
        <h1 id="about">About</h1>
        <!-- ＝＝＝カズキの画像等＝＝＝ -->
        <p>Kazuki Asahina</p>
        <div class="sec-d1">
          <img src="images/about.png" alt="Kazukiの画像" class="img-kazu">

          <ul class="list">
            <li>25歳　長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </section>
      <!-- ＝＝＝ここから第２セクション＝＝＝ -->
      <section class="last-section">
        <p id="works">Works</p>
        <div class="section2">
          <div>
            <img class="img" src="images/works1.png" alt="新潟の海画像">
            <p class="setu01">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div>
            <img class="img" src="images/works2.png" alt="御嶽山の画像">
            <p class="setu02">地元長野の木曽根町から撮影した、冠雪した御嶽山</p>
          </div>
          <div>
            <img class="img" src="images/works3.png" alt="京都の画像">
            <p class="setu03">京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </div>

      </section>

    </article>
  </main>
  <footer>
    <!-- ===コピーライト=== -->
    <div>
      <span id="copyright">
        &copy;MyProfile.All rights reserved
      </span>
    </div>


  </footer>



</body>

</html>
